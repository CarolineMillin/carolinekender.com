<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caroline Kender is me!</title>
  <link href="splashpage.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>  
</head>

<body>
  <div class="ss-container">
    <div class="ss light ss1" id="swup">
      <div class="ss-content">
        <div class="ss-pic"><img src="img/profile.png" alt="" /></div>
        <div class="ss-text">I seek a <br><span class="bolder">Copywriter</span><br> who can turn a phrase and increase
          engagement</div>
      </div>
    </div>
    <div class="ss dark ss2" id="swup">
      <div class="ss-content">
        <div class="ss-pic"><img src="img/profile2.jpg" alt="" /></div>
        <div class="ss-text">I seek a <br><span class="bolder">Technical Writer</span><br> to create accessible
          documentation for my users</div>
      </div>
    </div>
    <div class="ss light ss3" id="swup">
      <div class="ss-content">
        <div class="ss-pic"><img src="img/profile.png" alt="" /></div>
        <div class="ss-text">I seek a <br><span class="bolder">Creative Writer</span><br> to inspire me and add pizzazz
          to
          my venture</div>
      </div>
    </div>
  </div>


  <script src="https://carolinekender.com/vendor/jquery/jquery.min.js"></script>
  

  <script>
    $(window).bind("pageshow", function(event) {
    if (event.originalEvent.persisted) {
        window.location.reload(); 
    }
});
  </script>

  <script>
     $(".ss1").on("click", function () {
      $(".ss2").css("display", "none")
      $(".ss3").css("display", "none")
      $(".ss1").css({
        "padding-right": "66.6666%"
      })
      setTimeout(function () {
        window.location = "copy/index.html";
      }, 600);
    });
  </script>
  <script>
    $(".ss2").on("click", function () {
      $(".ss-container").css("display", "flex")
      $(".ss1").css("display", "none")
      $(".ss3").css("display", "none")
      $(".ss2").css({
        "padding-right": "33.3333%",
        "padding-left": "33.3333%"
      })
      setTimeout(function () {
        window.location = "technical/index.html";
      }, 600);
    });
  </script>

  <script>
      $(".ss3").on("click", function () {
      $(".ss1").css("display", "none")
      $(".ss2").css("display", "none")
      $(".ss3").css({
        "float": "right",
        "padding-left": "66.6666%"
      })
      setTimeout(function () {
        window.location = "creative/index.html";
      }, 600);
    });
  </script>


</body>

</html>
